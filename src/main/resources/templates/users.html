<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:each="el : ${users} ">
    <p th:text="${el.username}"/>
    <p th:text="${el.password}"/>
</div>
</body>
</html>
